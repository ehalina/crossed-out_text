<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ó–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è Facebook</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 30px;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 25px;
      font-size: 24px;
      text-align: center;
    }

    .field-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #555;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
      min-height: 80px;
      transition: border-color 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    #output {
      background: #f8f9fa;
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 14px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    #copyBtn {
      background: #667eea;
      color: white;
    }

    #copyBtn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    #copyBtn:active {
      transform: translateY(0);
    }

    #copyBtn.copied {
      background: #10b981;
    }

    .info {
      margin-top: 20px;
      padding: 12px;
      background: #e3f2fd;
      border-radius: 8px;
      font-size: 13px;
      color: #1976d2;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px;
        border-radius: 12px;
      }

      h1 {
        font-size: 20px;
        margin-bottom: 20px;
      }

      textarea {
        font-size: 14px;
        min-height: 70px;
      }

      button {
        padding: 12px 20px;
        font-size: 14px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–ó–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –¥–ª—è Facebook</h1>
    
    <div class="field-group">
      <label for="input">–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç:</label>
      <textarea id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç, –∫–æ—Ç–æ—Ä—ã–π –Ω—É–∂–Ω–æ –∑–∞—á–µ—Ä–∫–Ω—É—Ç—å..."></textarea>
    </div>

    <div class="field-group">
      <label for="output">–ó–∞—á–µ—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç:</label>
      <textarea id="output" readonly placeholder="–ó–∞—á–µ—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å..."></textarea>
    </div>

    <div class="button-group">
      <button id="copyBtn">–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <div class="info">
      üí° –ó–∞—á–µ—Ä–∫–Ω—É—Ç—ã–π —Ç–µ–∫—Å—Ç –≥–æ—Ç–æ–≤ –¥–ª—è –≤—Å—Ç–∞–≤–∫–∏ –≤ Facebook. –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è Unicode —Å–∏–º–≤–æ–ª U+0336.
    </div>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const copyBtn = document.getElementById('copyBtn');

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞—á–µ—Ä–∫–Ω—É—Ç–æ–≥–æ —Ç–µ–∫—Å—Ç–∞
    function createStrikethrough(text) {
      return text.split('').map(char => char + '\u0336').join('');
    }

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞—á–µ—Ä–∫–Ω—É—Ç–æ–≥–æ —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –≤–≤–æ–¥–µ
    input.addEventListener('input', () => {
      const text = input.value;
      output.value = createStrikethrough(text);
    });

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
    copyBtn.addEventListener('click', async () => {
      const text = output.value;
      
      if (!text) {
        alert('–ù–µ—Ç —Ç–µ–∫—Å—Ç–∞ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
        return;
      }

      try {
        await navigator.clipboard.writeText(text);
        copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
          copyBtn.classList.remove('copied');
        }, 2000);
      } catch (err) {
        // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
        output.select();
        document.execCommand('copy');
        copyBtn.textContent = '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          copyBtn.textContent = '–ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å';
          copyBtn.classList.remove('copied');
        }, 2000);
      }
    });
  </script>
</body>
</html>
